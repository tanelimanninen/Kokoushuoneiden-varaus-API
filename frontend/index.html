<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Varaussovellus</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="alert-container"></div>

  <div class="reservation-form">
    <h1>Varaa kokoustila</h1>

    <input id="start" type="datetime-local" />
    <input id="end" type="datetime-local" />

    <p>Valitse tila:</p>
    <select id="room">
      <option value="Kokoustila A">Kokoustila A</option>
      <option value="Kokoustila B">Kokoustila B</option>
      <option value="Kokoustila C">Kokoustila C</option>
    </select>

    <button id="createBtn">Varaa</button>
  </div>

  <div class="reservation-list">
    <div class="search-container">
    <h2>Hae tietyn huoneen varauksia</h2>
      <select id="searchRoom">
        <option value="Kokoustila A">Kokoustila A</option>
        <option value="Kokoustila B">Kokoustila B</option>
        <option value="Kokoustila C">Kokoustila C</option>
      </select>
      <button id="searchBtn">Hae</button>
    </div>
    <div class="list-container">
      <h3 id="activeRoomName"></h3>
      <ul id="reservations"></ul>
    </div>
  </div>

  <script type="module" src="./hooks/main.js"></script>
</body>
</html>
